<!DOCTYPE html>
<html>
<head>
    <title>{% if form.instance.pk %}Editar Curso{% else %}Adicionar Curso{% endif %}</title>
</head>
<body>
    <h1>{% if form.instance.pk %}Editar Curso{% else %}Adicionar Curso{% endif %}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Salvar</button>
    </form>
    <a href="{% url 'curso_list' %}">Cancelar</a>
</body>
</html>
